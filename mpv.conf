log-file=~~/log

# Toutes les options et détails : https://mpv.io/manual/master/

##_Général_#
profile=gpu-hq
vo=gpu
hwdec=auto
gpu-api=auto
cursor-autohide=100
msg-module
msg-color
term-osd-bar
pause
keep-open=yes
autofit-larger=85%x85%
cursor-autohide-fs-only
input-media-keys=no
prefetch-playlist=yes
force-seekable=yes
sub-ass-override=no
priority=high
sub-font-provider=auto                                                      # None durant mon QC

#_Dither_#
dither-depth=no                                                             # Mon écran est en 8 bits
dither=fruit

#_Streaming_#
hls-bitrate=max
cache=auto
demuxer-max-bytes=2GiB
ytdl-format=bestvideo[height<=?2160]+bestaudio/best

#_OSD_#
osc=no
osd-level=1
osd-duration=1500
term-osd-bar
osd-msg3=${osd-sym-cc} ${time-pos} ${?duration:/ ${duration} (${percent-pos}%)} ${!volume==100:\n Vol: ${volume}%} ${!speed!=1:\n Speed: ${speed}} ${!window-scale==1:\n Scale: ${window-scale}} ${!estimated-frame-number==1:\n Estimated Frame Number: ${estimated-frame-number}}
                                                                            # Permet d’afficher la frame en cours. Plutôt utile pour les comparaisons.
term-status-msg=+${volume}
osd-font='Source Sans Pro'
osd-font-size=15                                                            # Question de goût ici, mais j’ai horreur des interfaces avec des polices gigantesques
osd-color='#CCFFFFFF'
osd-border-color='#DD322640'
osd-bar-align-y=0
osd-border-size=0.8
osd-bar-h=2
osd-bar-w=60

#_Préférences des piste_#
track-auto-selection=yes
slang=fr,fra,fre                                                            # On est français ou bien ?
alang=ja,jp,jpn                                                             # Comme toute bonne personne, on regarde que du VOSTFR

#_Sous-titres_#
demuxer-mkv-subtitle-preroll=index
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no                                                           # S’il vous plaît, ne pas mettre sur yes pour éviter d’avoir des lignes collés à l’anglaise.

#_Volume_#
volume=60
volume-max=200

#_Captures d’écran_#
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-directory="D:\Images\mpv"                                        # Mettez votre propre chemin d’accès
screenshot-template='%f [%P] %#00n'

#_Debanding_#
deband=no                                                                   
deband-iterations=4
deband-threshold=64
deband-range=18
deband-grain=64                                                             # Parce que le grain dynamique c’est la vie

#_Redimensionnement_#
# glsl-shader="~~/Shaders/noise_static_luma.hook"                           # https://pastebin.com/yacMe6EZ
                                                                            # Parfois je l’active pour cacher les horreurs sur des vidéos moisis.
sigmoid-upscaling=no
linear-downscaling=no
glsl-shader="~~/Shaders/FSRCNNX_x2_16-0-4-1-edit.glsl"                      # https://github.com/igv/FSRCNN-TensorFlow/releases
glsl-shader="~~/Shaders/SSimDownscaler.glsl"                                # https://gist.github.com/igv/36508af3ffc84410fe39761d6969be10
glsl-shader="~~/Shaders/KrigBilateral-new.glsl"
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_hanning

scale-antiring=0.5
dscale-antiring=0.5
cscale-antiring=0.5

#_Interpolation_#
blend-subtitles=yes
interpolation=yes
video-sync=display-resample
tscale=triangle
tscale-window=sphinx
tscale-radius=1.00                                                          # Plus bas (e.g. 0.95) = Plus net; Plus haut (e.g. 1.05) = Plus doux
tscale-clamp=0.0


[EraiRaws]
profile-desc=cond:string.match(p.filename, "Erai%-raws")~=nil
vf-append=vapoursynth=~~/vpy/debandgrain.vpy:4:auto
sub-ass-styles="C:\Users\Varde\mpv\template-ass\template.ass"
sub-ass-override=yes

[WebDLWaka]
profile-desc=cond:string.match(p.filename, "%_FR%_HD")~=nil
vf-append=vapoursynth=~~/vpy/debandgrain.vpy:4:auto

[Nanoha]
profile-desc=cond:string.match(p.filename, "nanoha")~=nil
glsl-shaders="~~/Shaders/ravu-zoom-r4.hook"

[DVD]
profile-desc=cond:((p["video-params/w"] <= 1279 or p["video-params/h"] <= 719))
glsl-shaders-set="~~/Shaders/ravu-zoom-r4.hook;~~/Shaders/ravu-zoom-r4-chroma.hook"

[444]
profile-desc=cond:((p["video-params/pixelformat"] == "yuv444p10"))
glsl-shader="~~/Shaders/KrigBilateral-new-444.glsl"

[420]
profile-desc=cond:((p["video-params/pixelformat"] == "yuv420p10" or p["video-params/pixelformat"] == "yuv420p"))
glsl-shader="~~/Shaders/KrigBilateral-new.glsl"
glsl-shader="~~/Shaders/KrigBilateral-new-pre.glsl"
