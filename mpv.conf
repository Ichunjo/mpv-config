log-file=~~/log

# Toutes les options et détails : https://mpv.io/manual/master/

##_Général_#
profile=gpu-hq
vo=gpu
hwdec=auto
gpu-api=vulkan
cursor-autohide=100
no-border                                                                           #Les bordures Windows, c’est laid.
msg-module
msg-color
term-osd-bar
pause
keep-open=yes
autofit-larger=85%x85%
cursor-autohide-fs-only
input-media-keys=no
prefetch-playlist=yes
force-seekable=yes
sub-ass-override=no
priority=high  

#_Streaming_#
hls-bitrate=max
cache=auto
ytdl-format=bestvideo[height<=?2160]+bestaudio/best

#_OSD_#
osd-level=1    
osd-duration=1500
term-osd-bar
osd-msg3=${osd-sym-cc} ${time-pos} ${?duration:/ ${duration} (${percent-pos}%)} ${!volume==100:\n Vol: ${volume}%} ${!speed!=1:\n Speed: ${speed}} ${!window-scale==1:\n Scale: ${window-scale}} ${!estimated-frame-number==1:\n Estimated Frame Number: ${estimated-frame-number}}
                                                                                    #Permet d’afficher la frame en cours. Plutôt utile pour les comparaisons.
term-status-msg=+${volume}
osd-font='Source Sans Pro'
osd-font-size=15                                                                    #Question de goût ici, mais j’ai horreur des interfaces avec des polices gigantesques
osd-color='#CCFFFFFF'
osd-border-color='#DD322640'
osd-bar-align-y=0
osd-border-size=0.8
osd-bar-h=2
osd-bar-w=60

#_Préférences des piste_#
track-auto-selection=yes
slang=fr,fra,fre                                                                    #On est français ou bien ?
alang=ja,jp,jpn                                                                     #Comme toute bonne personne, on regarde que du VOSTFR

#_Sous-titres_#
demuxer-mkv-subtitle-preroll
sub-ass-vsfilter-blur-compat=no
embeddedfonts=yes
sub-fix-timing=no                                                                   #S’il vous plaît, ne pas mettre sur yes pour éviter d’avoir des lignes collés à l’anglaise.

#_Volume_#
volume=75
volume-max=200

#_Captures d’écran_#
screenshot-format=png
screenshot-high-bit-depth=no                        
screenshot-png-compression=9
screenshot-directory="D:\Images\mpv"                                                #Mettez votre propre chemin d’accès
screenshot-template='%f [%P] %#00n'

#_Debanding_#
#Cycle avec la touche « h »
deband=no
deband-iterations=4
deband-threshold=64
deband-range=18
deband-grain=24 #Parce que le grain dynamique c’est la vie

#_Redimensionnement_#
# glsl-shader="~~/Shaders/noise_static_luma.hook" #https://pastebin.com/yacMe6EZ    #Parfois je l’active pour cacher les horreurs sur des vidéos moisis.

# glsl-shader="~~/Shaders/ravu-r4.hook" #https://github.com/bjin/mpv-prescalers/tree/master
# glsl-shader="~~/Shaders/ravu-r3.hook" #https://github.com/bjin/mpv-prescalers/tree/master
# glsl-shader="~~/Shaders/nnedi3-nns32-win8x4.hook" #https://github.com/bjin/mpv-prescalers/tree/master
# no-scaler-resizes-only                                                            #À activer si vous utilisez ravu ou nnedi3
glsl-shader="~~/Shaders/FSRCNNX_x2_16-0-4-1.glsl" #https://github.com/igv/FSRCNN-TensorFlow/releases
glsl-shader="~~/Shaders/KrigBilateral-new-444.glsl" #https://cdn.discordapp.com/attachments/224104675031384065/585226211202957344/KrigBilateral-new-444.glsl
glsl-shader="~~/Shaders/KrigBilateral-new-pre.glsl" #https://cdn.discordapp.com/attachments/224104675031384065/585226206887018537/KrigBilateral-new-pre.glsl
glsl-shader="~~/Shaders/KrigBilateral-new.glsl" #https://cdn.discordapp.com/attachments/224104675031384065/585226207176556555/KrigBilateral-new.glsl

scale=ewa_lanczos
# dscale=ewa_lanczos                                                                #À activer si vous utilisez ravu ou nnedi3
dscale=haasnsoft                                                                    #À désactiver si vous utilisez ravu ou nnedi3
# cscale=sinc                                                                       #À activer si vous utilisez ravu ou nnedi3
# cscale-window=blackman                                                            #À activer si vous utilisez ravu ou nnedi3
# cscale-radius=3                                                                   #À activer si vous utilisez ravu ou nnedi3
cscale=haasnsoft                                                                    #À désactiver si vous utilisez ravu ou nnedi3

#_Interpolation_#
blend-subtitles=yes
interpolation=yes
video-sync=display-resample
tscale=oversample
# tscale=box
tscale-window=sphinx
tscale-radius=1.05                                                                  #Plus bas (e.g. 0.95) = Plus net; Plus haut (e.g. 1.05) = Plus doux
tscale-clamp=0.0
