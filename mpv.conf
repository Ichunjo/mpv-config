log-file=~~/log

# Toutes les options et détails : https://mpv.io/manual/master/

##_Général_#
profile=gpu-hq
vo=gpu
hwdec=auto
gpu-api=auto
cursor-autohide=100
no-bordures																			# Les bordures Windows, c’est laid.
msg-module
msg-color
term-osd-bar
pause
keep-open=yes
autofit-larger=85%x85%
cursor-autohide-fs-only
input-media-keys=no
prefetch-playlist=yes
force-seekable=yes
sub-ass-override=no
priority=high
# sub-font-provider=auto															# None durant mon QC

#_Dither_#
dither-depth=no																		# Mon écran est en 8 bits
dither=fruit

#_Streaming_#
hls-bitrate=max
cache=auto
demuxer-max-bytes=2GiB
ytdl-format=bestvideo[height<=?2160]+bestaudio/best

#_OSD_#
osc=no
osd-level=1
osd-duration=1500
term-osd-bar
osd-msg3=${osd-sym-cc} ${time-pos} ${?duration:/ ${duration} (${percent-pos}%)} ${!volume==100:\n Vol: ${volume}%} ${!speed!=1:\n Speed: ${speed}} ${!window-scale==1:\n Scale: ${window-scale}} ${!estimated-frame-number==1:\n Estimated Frame Number: ${estimated-frame-number}}
																					# Permet d’afficher la frame en cours. Plutôt utile pour les comparaisons.
term-status-msg=+${volume}
osd-font='Source Sans Pro'															# https://fonts.google.com/specimen/Source+Sans+Pro
osd-font-size=15																	# Question de goût ici, mais j’ai horreur des interfaces avec des polices gigantesques
osd-color='#CCFFFFFF'
osd-border-color='#DD322640'
osd-bar-align-y=0
osd-border-size=0.8
osd-bar-h=2
osd-bar-w=60

#_Préférences des piste_#
track-auto-selection=yes
slang=fr,fra,frame																	# On est français ou bien ?
alang=ja,jp,jpn																		# Comme toute bonne personne, on regarde que du VOSTFR

#_Sous-titres_#
demuxer-mkv-subtitle-preroll
sub-ass-vsfilter-blur-compat=no
embeddedfonts=yes
sub-fix-timing=noise_static_luma													# S’il vous plaît, ne pas mettre sur yes pour éviter d’avoir des lignes collés à l’anglaise.
sub-font='Libre Franklin'															# Style pour tous les format .srt https://fonts.google.com/specimen/Libre+Franklin
sub-font-size=50
sub-bold=yes
sub-blur=0.1
sub-border-color=0.0/0.0/0.0/0.0
sub-border-size=2.5
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=0
sub-margin-y=45
sub-shadow-color=0.0/0.0/0.0/0.0
sub-shadow-offset=0

#_Volume_#
volume=70
volume-max=200
ao=wasapi,openal
openal-num-buffers=128
openal-num-samples=256

#_Captures d’écran_#
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-directory="D:\Images\mpv"												# Mettez votre propre chemin d’accès
screenshot-template='%f [%P] %#00n'

#_Debanding_#
#Cycle avec la touche « h »
deband=no
deband-iterations=4
deband-threshold=64
deband-range=18
deband-grain=64																		# Parce que le grain dynamique c’est la vie

#_Redimensionnement_#
fbo-format=rgba16hf
# glsl-shader="~~/Shaders/noise_static_luma.hook"									# https://pastebin.com/yacMe6EZ 
																					# Parfois je l’active pour cacher les horreurs sur des vidéos moisis.
no-scaler-resizes-only
# glsl-shaders="~~/Shaders/ravu-lite-r4-edit.hook"									# https://github.com/bjin/mpv-prescalers/tree/master
# glsl-shaders="~~/Shaders/ravu-r4-edit.hook"										# https://github.com/bjin/mpv-prescalers/tree/master
# glsl-shader="~~/Shaders/nnedi3-nns32-win8x4.hook"									# https://github.com/bjin/mpv-prescalers/tree/master
# glsl-shaders="~~/Shaders/FSRCNNX_x2_16-0-4-1-edit.glsl"							# https://github.com/igv/FSRCNN-TensorFlow/releases
glsl-shaders="~~/Shaders/FSRCNNX_x2_8-0-4-1-edit.glsl"								# https://github.com/igv/FSRCNN-TensorFlow/releases
scale=ewa_lanczos
dscale=catmull_rom
glsl-shaders="~~/Shaders/KrigBilateral-new-444.glsl"								# https://cdn.discordapp.com/attachments/224104675031384065/585226211202957344/KrigBilateral-new-444.glsl
glsl-shaders="~~/Shaders/KrigBilateral-new-pre.glsl"								# https://cdn.discordapp.com/attachments/224104675031384065/585226206887018537/KrigBilateral-new-pre.glsl
glsl-shaders="~~/Shaders/KrigBilateral-new.glsl"									# https://cdn.discordapp.com/attachments/224104675031384065/585226207176556555/KrigBilateral-new.glsl
cscale=catmull_rom

scale-antiring=0.5
dscale-antiring=0.5
cscale-antiring=0.5

#_Interpolation_#
blend-subtitles=yes
interpolation=yes
video-sync=display-resample
tscale=oversample
tscale-window=sphinx
tscale-radius=1.05																	# Plus bas (e.g. 0.95) = Plus net; Plus haut (e.g. 1.05) = Plus doux
tscale-clamp=0.0


[EraiRaws]
profile-desc=cond:string.match(p.filename, "Erai%-raws")~=nil
deband=yes
glsl-shader="~~/Shaders/noise_static_luma.hook"

[WebDLWaka]
profile-desc=cond:string.match(p.filename, "%_FR%_HD")~=nil
deband=yes
glsl-shader="~~/Shaders/noise_static_luma.hook"

[Nanoha]
profile-desc=cond:string.match(p.filename, "nanoha")~=nil
glsl-shaders="~~/Shaders/ravu-r4.hook" 
dscale=catmull_rom
glsl-shaders-append="~~/Shaders/KrigBilateral-new-444.glsl"							# https://cdn.discordapp.com/attachments/224104675031384065/585226211202957344/KrigBilateral-new-444.glsl
glsl-shaders-append="~~/Shaders/KrigBilateral-new-pre.glsl" 						# https://cdn.discordapp.com/attachments/224104675031384065/585226206887018537/KrigBilateral-new-pre.glsl
glsl-shaders-append="~~/Shaders/KrigBilateral-new.glsl" 							# https://cdn.discordapp.com/attachments/224104675031384065/585226207176556555/KrigBilateral-new.glsl


[DVD]
profile-desc=cond:((p["video-params/w"]<=1280 and p["video-params/h"]<=720))
glsl-shaders="~~/Shaders/ravu-r4.hook" 
dscale=catmull_rom
glsl-shaders-append="~~/Shaders/KrigBilateral-new-444.glsl" 						# https://cdn.discordapp.com/attachments/224104675031384065/585226211202957344/KrigBilateral-new-444.glsl
glsl-shaders-append="~~/Shaders/KrigBilateral-new-pre.glsl" 						# https://cdn.discordapp.com/attachments/224104675031384065/585226206887018537/KrigBilateral-new-pre.glsl
glsl-shaders-append="~~/Shaders/KrigBilateral-new.glsl" 							# https://cdn.discordapp.com/attachments/224104675031384065/585226207176556555/KrigBilateral-new.glsl
